<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="Imagenes/Logo.ico" type="image/x-icon">
    <title>Inicio Práctica 8</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1e1e1e;
            margin: 0;
            padding: 0;
            color: white;
            text-align: center;
        }

        /* Estilos para la navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            /* Coloca los elementos a ambos lados */
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .inicio {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f5f5f5;
            text-decoration: none;
            transition: color 0.6s;
            transition: transform 0.6s ease, filter 0.6s ease;

        }

        .navbar .inicio:hover {
            color: #e74c3c;
            transform: scale(1.05);
        }

        /* Asegúrate de que los enlaces de la navbar estén centrados */
        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
            flex-grow: 1;
            /* Esto hace que los enlaces se centren */
            justify-content: center;
            /* Centra los elementos dentro de la navbar */
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #f5f5f5;
            font-weight: 400;
            transition: color 0.3s ease-in-out;
            justify-content: center;
            align-items: center;
        }

        .navbar ul li a:hover {
            color: #3498db;
        }

        .navbar-logo {
            width: 40px;
            height: auto;
            margin-left: 20px;
            order: 2;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .navbar-logo:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        h1 {
            font-size: 36px;
            margin-top: 40px;
            color: #f5f5f5;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            transition: text-shadow 0.3s ease, color 0.3s ease, transform 0.3s ease;
            letter-spacing: 2px;
        }

        h1:hover {
            color: #ffffff;
            transform: scale(1.01);
            text-shadow:
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 255, 255, 0.6),
                0 0 30px rgba(255, 255, 255, 0.5);
        }

        h1 {
            animation: glow 1.5s ease-in-out infinite;
        }

        @keyframes glow {
            0% {
                text-shadow:
                    0 0 0 rgba(255, 255, 255, 0.6),
                    0 0 10px rgba(255, 255, 255, 0.5);
            }

            50% {
                text-shadow:
                    0 0 0 rgba(255, 255, 255, 1),
                    0 0 30px rgba(255, 255, 255, 0.8);
            }

            100% {
                text-shadow:
                    0 0 0 rgba(255, 255, 255, 0.6),
                    0 0 10px rgba(255, 255, 255, 0.5);
            }
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            height: calc(100vh - 80px);
            margin: 0 auto;
            max-width: 900px;
            transition: transform 0.3s ease;
        }

        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            padding: 20px;
            border-radius: 10px;
            text-decoration: none;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
        }

        .grid-item:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            filter: brightness(1.2);
        }

        .grid-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            z-index: -1;
            transform: scale(0);
            transition: transform 0.3s ease-in-out;
        }

        .grid-item:hover::before {
            transform: scale(1);
        }

        .red {
            background-color: #e74c3c;
        }

        .blue {
            background-color: #3498db;
        }

        .green {
            background-color: #2ecc71;
        }

        .violet {
            background-color: #9b59b6;
        }

        footer {
            background-color: #333;
            color: #f5f5f5;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            font-size: 14px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.5);
        }

        footer a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #e74c3c;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="index.html" class="inicio">Inicio</a>
        <ul>
            <li><a href="gestionElementos/gestionJs.html">Gestión JS</a></li>
            <li><a href="gestionElementos/gestionJQuery.html">Gestión JQuery</a></li>
            <li><a href="#">Benchmark JS</a></li>
            <li><a href="#">Benchmark JQuery</a></li>
        </ul>
        <img src="Imagenes/Logo.png" alt="Logo" class="navbar-logo">
    </nav>
    <h1>Práctica 8 - Ivan Castillejo Rueda</h1>
    <div class="grid-container">
        <a href="gestionElementos/gestionJs.html" class="grid-item red">Gestión de Elementos JS</a>
        <a href="gestionElementos/gestionJQuery.html" class="grid-item blue">Gestión de Elementos JQuery</a>
        <a href="humanBenchMark/JScript/index.html" class="grid-item green">Human Benchmark JS</a>
        <a href="humanBenchMark/JQuery/index.html" class="grid-item violet">Human Benchmark JQuery</a>
    </div>
    <footer>
        <p>&copy; 2024 Práctica 8 - Ivan Castillejo Rueda | <a href="#">Aviso Legal</a></p>
    </footer>
</body>

</html>
